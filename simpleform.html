<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="simpleform.css">

<script>
  function myFun(){
      var b = /^[A-Za-z]+$/;
      var x = document.getElementById("Name").value;
      var e = document.form1.Email.value;
      var r = document.form1.gender.value;
      var p = document.getElementById("Password").value;
      var c = document.getElementById("Confirm").value;
      var n = document.form1.Age.value;
      var atpos=e.indexOf('@');
      var dotpos = e.indexOf(".");


      if (x.length<3 ){
        alert("Name must have atleast 3 characters.");
        return false;
      }
      if (x.length > 20){
        alert("** Nmae must have less than 20 characters");
        return false;
      }
      if (!x.match(b)) {
        alert("**Only characters are allowed in your name");
        return false;
      }
      if (n < 18){
      alert(" ** You are under 18." );
        return false;
      }
      if(atpos<=0){
        alert("** Some input is must before '@'.");
        return false;
      }
      if ( dotpos - atpos < 5) {
        alert("** INCORRECT GMAIL ");
        return false;
        }
      if((e.charAt(e.length-4)!='.') && (e.charAt(e.length-3)!='.')){
         alert("** Invalid Email.");
        return false;
      }
      if (r === ""){
        alert("** Please select anyone.");
        return false;
        }
      if (p < 8){
        alert("** Password length should be 5.");
        return false;
      }
      if (p.search(/[0-9]/) == -1){
        alert("** Password must contain atleast one number");
        return false;
      }
      if (p.search(/[a-z]/) == -1){
        alert("** Password must contain atleast one Lowercase letter");
        return false;
      }
      if (p.search(/[A-Z]/) == -1){
        alert("** Password must contain atleast one Uppercase letter");
        return false;
      }
      if (p.search(/[!/@/#/$/%/^/&/*/]/) == -1){
        alert("** Password must contain atleast special symbol");
        return false;
      }
     if (p != c){
       alert("** Please Confirm your  password.");
       return false;
    }
  }
</script>

</head>
<body style="background-color:lightblue">

    <div class="header">
      <h2 style="text-align:center; color:red;">Entry Form</h2>
    </div>

        <th>Enter your Name: </th>
        <td><input type="text" id="Name" placeholder="Enter your name" name="Name" value="" required>
            <span id="message1"  class="message" ></span>
        </td>

      </tr>
      <tr>
        <th>Enter your Age: </th>
        <td><input type="number" id="Age" placeholder="Enter your age" name="Age" value="" required>
          <span id = "message7" class="message"></span>
        </td>
      </tr>
      <tr>
        <th>Enter your Address: </th>
        <td><input type="address" id="Address" placeholder="Enter your address here" name="Address" required></td>
      </tr>
      <tr>
        <th>Enter your Email Address: </th>
        <td><input type="text" id="Email" placeholder="Enter your email" name="Email" value="" required>
          <span id="message2" class="message" ></span>
          <span id="message6" class="message" ></span>
        </td>
      </tr>
      <tr>
        <th>Gender:</th>
        <td>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="Female">Female</label><br>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="Male">Male</label><br>
          <input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label><br>
          <p id = "message3" class="message" ></p>
        </td>
      </tr>
      <tr>

        <td>
          <br><br>
          <p>(Select more than one)</p>
          <input type="checkbox" id="C" name="C"><label for="C">C</label><br>
          <input type="checkbox" id="C++" name="C++"><label for="C++">C++</label><br>
          <input type="checkbox" id="Js" name="JavaScript"><label for="JavaScript">JavaScript</label><br>
          <input type="checkbox" id="Python" name="Python"><label for="Python">Python</label><br>
          <input type="checkbox" id="Others" name="Others"><label for="Others">Others</label><br>
        </td>
      </tr>
      <tr>
        <th><label for="passwordcheck">Enter your password:</label> </th>
        <td>
          <input type="password" placeholder="Enter your password" id="Password" name="Password">
          <p id ="message4" class="message" ></p>
        </td>
      </tr>
      <tr>

      <td>
        <input type="password" placeholder="Confirm your password" id="Confirm" name="Confirm">
        <p id= "message5" class="message" ></p>
      </td>
    </tr>
    <tr>
        <td style="text-align:center;"><input class="button2" type="Reset" value="Reset">
        <input class="button2" type="Submit" value="Submit">

    </tr>
      </table>
</form>
  </div>
