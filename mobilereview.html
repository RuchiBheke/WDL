
<!DOCTYPE html>
<html>
<head>
	<title>Mobile</title>
	<style>
    img{
      margin-top: 20px;
    }
		.container{
			display:grid;
      grid-column-gap:10px;
			grid-template-columns: auto auto auto;
			padding: 10px;
			margin-top:30px;
		}
		.pic{
			border: 2px solid black;
			padding: 15px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">

		<div class="pic">
			<img src="oneplus.jpg" width=70% height="320px">
			<div>
				<h4>Oneplus 7T pro</h4>
				<h6>OS: Android 10</h6>
				<h6>RAM: 8GB</h6>
				<h6>Storage: 256GB</h6>
				<h6>Price: ₹ 43,999</h6>
			</div>
		</div>
    <div class="pic">
			<img src="SamsungS10.jpg" width=50% height="320px">
			<div>
        <h4>Samsung Galaxy S10</h4>
        <h6>OS : Android 10</h6>
        <h6>RAM : 8GB</h6>
        <h6>CPU Speed : 2.3GHz, 1.7GHz</h6>
        <h6>Cost : Rs.57,800</h6>
			</div>
		</div>
		<div class="pic">
			<img src="iphone.jpg" width=70% height="320px">
			<div >
				<h4>iPhone 11 pro</h4>
				<h6>OS: IOS 13</h6>
				<h6>RAM: 4GB</h6>
				<h6>Storage: 64GB</h6>
				<h6>Price: ₹ 99,599</h6>
			</div>
		</div>
	</div>
</body>
</html>
