<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){

      $("#num1,#num2").on("keydown keyup",function(){
        sum();
      });

  });
  function sum(){
      var n1= document.getElementById('num1').value;
      var n2= document.getElementById('num2').value;
        var result = parseInt(n1) + parseInt(n2);
          if(!Number.isNaN(result)){
            document.getElementById('sum').value= result;
          }
  }
  </script>
  </head>

  <body>
    <form name="form1" action="" >
<table>
<tr><td>Number 1:</td></tr>
<tr><td><input type="text" name="num1" id="num1" placeholder="Enter first number" /></td></tr>
<tr><td>Number 2:</td></tr>
<tr><td><input type="text" name="num2" id="num2" placeholder="Enter second number" /></td></tr>
<tr><td>Sum:</td></tr><tr><td><input type="text" name="sum" id="sum" readonly /></td></tr>
</table>
</form>
  </body>
  </html>
